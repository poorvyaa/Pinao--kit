<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano kit</title>
    <link rel="icon" type="icon" href="images/piano.png">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Welcome to the Piano Kit</h1> 
    <div class="piano">
      <div class="key white-key" data-note="A4">A</div>
      <div class="key black-key" data-note="Ab4">Q</div>
      <div class="key white-key" data-note="B4">S</div>
      <div class="key black-key" data-note="Bb4">W</div>
      <div class="key white-key" data-note="C4">D</div>
      <div class="key black-key" data-note="C5">E</div>
      <div class="key white-key" data-note="D4">F</div>
      <div class="key black-key" data-note="D5">R</div>
      <div class="key white-key" data-note="Db4">G</div>
      <div class="key black-key" data-note="Db5">T</div>
      <div class="key white-key" data-note="E4">H</div>
      <div class="key black-key" data-note="E5">Y</div>
      <div class="key white-key" data-note="Eb4">J</div>
      <div class="key black-key" data-note="Eb5">U</div>
      <div class="key white-key" data-note="F4">K</div>
      <div class="key black-key" data-note="G4">I</div>
      <div class="key white-key" data-note="Gb4">L</div>
    </div>

    <audio src="sounds/A4.mp3" id="A4"></audio>
    <audio src="sounds/Ab4.mp3" id="Ab4"></audio>
    <audio src="sounds/B4.mp3" id="B4"></audio>
    <audio src="sounds/Bb4.mp3" id="Bb4"></audio>
    <audio src="sounds/C4.mp3" id="C4"></audio>
    <audio src="sounds/C5.mp3" id="C5"></audio>
    <audio src="sounds/D4.mp3" id="D4"></audio>
    <audio src="sounds/D5.mp3" id="D5"></audio>
    <audio src="sounds/Db4.mp3" id="Db4"></audio>
    <audio src="sounds/Db5.mp3" id="Db5"></audio>
    <audio src="sounds/E4.mp3" id="E4"></audio>
    <audio src="sounds/E5.mp3" id="E5"></audio>
    <audio src="sounds/Eb4.mp3" id="Eb4"></audio>
    <audio src="sounds/Eb5.mp3" id="Eb5"></audio>
    <audio src="sounds/F4.mp3" id="F4"></audio>
    <audio src="sounds/G4.mp3" id="G4"></audio>
    <audio src="sounds/Gb4.mp3" id="Gb4"></audio>

    <footer>
      <p> ©️ Copyright | Piano Kit</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
